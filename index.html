<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title lang="EN">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/image.png" alt="Фотография пользователя">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="content">
        <article class="content__grid">
          <img class="content__image" src="./images/dom.png" alt="Карачаевск">
          <div class="content__info">
            <h2 class="content__title">Карачаевск</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
        <article class="content__grid">
          <img class="content__image" src="./images/gorka.png" alt="Гора Эльбрус">
          <div class="content__info">
            <h2 class="content__title">Гора Эльбрус</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
        <article class="content__grid">
          <img class="content__image" src="./images/gora.png" alt="Домбай">
          <div class="content__info">
            <h2 class="content__title">Домбай</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
        <article class="content__grid">
          <img class="content__image" src="./images/gorka.png" alt="Гора Эльбрус">
          <div class="content__info">
            <h2 class="content__title">Гора Эльбрус</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
        <article class="content__grid">
          <img class="content__image" src="./images/gora.png" alt="Домбай">
          <div class="content__info">
            <h2 class="content__title">Домбай</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
        <article class="content__grid">
          <img class="content__image" src="./images/dom.png" alt="Карачаево-Черкесия">
          <div class="content__info">
            <h2 class="content__title">Карачаево-Черкесия</h2>
            <button class="content__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-data" novalidate>
        <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="name">
        <input class="popup__input popup__input_type_job" placeholder="О себе" type="text" name="job">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
